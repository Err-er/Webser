<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap">
    <link rel="icon" type="image/x-icon" href="https://i.pinimg.com/736x/78/eb/4a/78eb4a5d75692d02cb6ecd0635462482.jpg">
    <style>
    .main {
      color: red;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 60px;
    }
    .main p{
      
      animation: dash 3s   alternate infinite;
    }
    @keyframes dash{
      0%, 30%{
        margin-left: 50px;
      }
      40%, 70%{
        margin-left: -50px;
      }
      
      80%,100%{
        margin-left: 0;
      }}
</style>
</head>
<body>
  

  <div class="main"> 
    <p>404 Not Found !!!!!</p>
  </div>
</body>
</html>
